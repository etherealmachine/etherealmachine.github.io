<!DOCTYPE html>
<html lang="en">
	<head>
		{{ template "head" . }}
	</head>
	<body>
		<div class="container">
			{{ template "nav" . }}
			<div>
				<p></p>
				<h3>Recent Posts</h3>
				{{ range .Recent }}
					<h4>
						<a href="{{ url . }}">{{ .Meta.Title }}</a>
						<small>Posted {{ displaytime .Meta.Date }}</small>
					</h4>
					<p>{{ .Meta.Summary }}</p>
				{{ end }}
			</div>
			{{ template "footer" . }}
		</div>
	</body>
</html>
