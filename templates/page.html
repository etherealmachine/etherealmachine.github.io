<!DOCTYPE html>
<html lang="en">
	<head>
		{{ template "head" . }}
	</head>
	<body>
		<div class="container">
			{{ template "nav" . }}
			<h3><a href="{{ url . }}">{{ .Meta.Title }}</a>
				<small>Posted {{ displaytime .Meta.FileInfo.ModTime }}</small>
			</h3>
			<div class="content">
				{{ .Content }}
			</div>
			{{ template "footer" . }}
		</div>
	</body>
</html>
