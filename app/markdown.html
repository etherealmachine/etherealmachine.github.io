<dom-module id="app-markdown">
	<script src="/bower_components/marked/marked.min.js">
  </script>
	<style>
	</style>
	<template>
	</template>
	<script>
		Polymer({
			is: 'app-markdown',
			properties: {
		    content: {
		    	type: String,
		    	observer: 'contentChanged'
		    }
		  },
			ready: function() {
				if (this.content == undefined) {
					this.innerHTML = '<p></p>';
				} else {
					this.innerHTML = marked(this.content);
				}
			},
			contentChanged: function(newVal, oldVal) {
				if (newVal == undefined) {
					this.innerHTML = '<p></p>';
				} else if (newVal != oldVal) {
					this.innerHTML = marked(newVal);
				}
			}
		});
	</script>
</dom-module>
